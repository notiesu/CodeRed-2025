<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MathsVoice</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">MathsVoice</h1>
            <p class="subtitle">Login to your account</p>
        </header>
        <main class="main-content auth-card">
            <form class="form" id="loginForm" method="POST" action="{{ url_for('login') }}" novalidate>
                <div class="form-group">
                    <label for="identifier">Email or Username</label>
                    <input type="text" id="identifier" name="identifier" required autocomplete="username">
                    <span class="error" id="identifierError"></span>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required autocomplete="current-password">
                    <span class="error" id="passwordError"></span>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </main>
        <footer class="footer">
            <p>Built for accessibility in STEM education</p>
        </footer>
    </div>
    <script>
    // Simple client-side validation
    document.getElementById('loginForm').addEventListener('submit', function(e) {
        let valid = true;
        // Identifier validation
        const identifier = document.getElementById('identifier');
        const identifierError = document.getElementById('identifierError');
        if (!identifier.value) {
            identifierError.textContent = 'Email or username is required.';
            valid = false;
        } else {
            identifierError.textContent = '';
        }
        // Password validation
        const password = document.getElementById('password');
        const passwordError = document.getElementById('passwordError');
        if (!password.value || password.value.length < 6) {
            passwordError.textContent = 'Password must be at least 6 characters.';
            valid = false;
        } else {
            passwordError.textContent = '';
        }
        if (!valid) {
            e.preventDefault();
        }
    });
    </script>
</body>
</html>
